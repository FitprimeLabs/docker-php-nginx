name: Create and publish a Docker image

on:
  push:
    branches: ['release']

env:
#  REGISTRY: containers.HOSTNAME
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: [self-hosted]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the hello-docker Docker image
        run: |
          docker build . --tag ghcr.io/deselikem/hello-docker-gcr-demo:latest --platform linux/arm64
          docker run ghcr.io/deselikem/hello-docker-gcr-demo:latest
          docker push ghcr.io/deselikem/hello-docker-gcr-demo:latest
